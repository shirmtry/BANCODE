<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - CodeMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CodeMarket</a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="/">Trang chủ</a>
                <a class="nav-link active" href="/user">User</a>
                <a class="nav-link" href="/admin">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Khu vực người dùng</h2>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Gói code đã mua</h5>
                <div id="user-packages">
                    <p>Bạn chưa mua gói code nào.</p>
                    <a href="/" class="btn btn-primary">Xem các gói code</a>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Thông tin tài khoản</h5>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" value="nguoidung">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="user@example.com">
                    </div>
                    <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
