<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMarket - Mua bán gói code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 80px 0;
            margin-bottom: 40px;
        }
        .package-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .package-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">CodeMarket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user">User</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2" onclick="alert('Chức năng đăng nhập')">Đăng nhập</button>
                    <button class="btn btn-primary" onclick="alert('Chức năng đăng ký')">Đăng ký</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="hero-section text-center">
            <h1>Mua bán gói code chất lượng cao</h1>
            <p class="lead">Nền tảng tốt nhất để mua và bán các gói code đa dạng</p>
            <button class="btn btn-light btn-lg" onclick="loadPackages()">Xem các gói code</button>
        </div>

        <div class="row" id="packages-section">
            <!-- Packages will be loaded here -->
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p>© 2023 CodeMarket. Tất cả các quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load packages từ API
        async function loadPackages() {
            try {
                const response = await fetch('/api/packages');
                const packages = await response.json();
                
                const packagesSection = document.getElementById('packages-section');
                packagesSection.innerHTML = '';
                
                packages.forEach(pkg => {
                    packagesSection.innerHTML += `
                        <div class="col-md-4">
                            <div class="card package-card">
                                <div class="card-body">
                                    <h5 class="card-title">${pkg.name}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${pkg.price.toLocaleString('vi-VN')} VNĐ</h6>
                                    <p class="card-text">${pkg.description}</p>
                                    <button class="btn btn-primary">Mua ngay</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Lỗi khi tải gói code:', error);
            }
        }
    </script>
</body>
</html>
